<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="icon" href="/assets/calculator-logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <input id="display" type="text" readonly>
        <div id="row-container">
            <div class="rows">
                <button class="numbers"> x </button>
                <button class="numbers"> / </button>
                <button class="numbers"> % </button>
                <button class="numbers"> C </button>
            </div>

            <div class="rows">
                <button class="numbers"> 7 </button>
                <button class="numbers"> 8 </button>
                <button class="numbers"> 9 </button>
                <button class="numbers"> - </button>
            </div>

            <div class="rows">
                <button class="numbers"> 4 </button>
                <button class="numbers"> 5 </button>
                <button class="numbers"> 6 </button>
                <button id="plus-mark"> + </button>
            </div>

            <div class="rows bottom-2">
                <button class="numbers"> 1 </button>
                <button class="numbers"> 2 </button>
                <button class="numbers"> 3 </button>
            </div>

            <div class="rows bottom-1">
                <button class="numbers"> AC </button>
                <button class="numbers"> 0 </button>
                <button class="numbers"> . </button>
                <button class="numbers"> = </button>
            </div>
        </div>
    </div>
</body>

</html>
