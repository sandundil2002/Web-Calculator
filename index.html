<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="icon" href="/assets/calculator-logo.png">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="background-container">
        <input id="display" type="text" readonly>
        <div id="row-container">
            <div class="rows">
                <button class="numbers"> Back </button>
                <button class="numbers"> x </button>
                <button class="numbers"> / </button>
                <button class="numbers"> % </button>
            </div>

            <div class="rows">
                <button class="numbers"> 7 </button>
                <button class="numbers"> 8 </button>
                <button class="numbers"> 9 </button>
                <button class="numbers"> - </button>
            </div>

            <div class="rows">
                <button class="numbers"> 4 </button>
                <button class="numbers"> 5 </button>
                <button class="numbers"> 6 </button>
                <button id="plus-mark"> + </button>
            </div>

            <div class="rows bottom">
                <button class="numbers"> 1 </button>
                <button class="numbers"> 2 </button>
                <button class="numbers"> 3 </button>
            </div>

            <div class="rows">
                <button class="numbers"> AC </button>
                <button class="numbers"> 0 </button>
                <button class="numbers"> . </button>
                <button class="numbers"> = </button>
            </div>
        </div>
    </div>
</body>

</html>
